<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}{% endblock %}</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inicio/css/styles1.css' %}">
</head>

<body>

    <!-- Nav superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'Principal' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Cursos' %}">cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Contacto' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5 p-4 bg-light shadow rounded">
        <div class="text-center mb-4">
            <img src="{% block imagen %}{% endblock %}"  width="100">
            <h2 class="mt-2">{% block descripcion %}{% endblock %}</h2>
        </div>

        {% block contenido %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
</body>
</html>
